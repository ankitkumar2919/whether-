<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Card</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="cardContainer">
    <div class="card">
      <p class="city">Fetching...</p>
      <p class="weather">Fetching...</p>
      <div id="image">
        <img src="afternoon.png" alt="weather image">
      </div>
      <p class="temp">--°</p>
      <div class="minmaxContainer">
        <div class="min">
          <p class="minHeading">Min</p>
          <p class="minTemp">--°</p>
        </div>
        <div class="max">
          <p class="maxHeading">Max</p>
          <p class="maxTemp">--°</p>
        </div>
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>
</html>
